<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/icofont.min.css" />
    <link rel="stylesheet" href="css/slide show.css" />
    <title>Slide 
      show </title>
  </head>
  <body>
    <section class="container-slider">
      <div class="slider">
        <div class="slider-item active">
          <h2 class="slider-title">Title of the image</h2>
          <img src="image/lights_wide.jpg" class="img-slider" />
        </div>
        <button type="button" class="prev" aria-label="Previous Slide" ><i class="icofont icofont-ui-previous"></i></button>
        <button type="button" class="next" aria-label="Next Slide" ><i class="icofont icofont-ui-next"></i></button>
        <section class="nums">
          <h5><span class="nums-slide">2</span> / 4</h5>
        </section>
      </div>
    </section>
    <section class="controls">

  <div class="dots-slide-show">
    <span class="dots"></span>
    <span class="dots dot-color"></span>
    <span class="dots"></span>
    <span class="dots"></span>
</div>


</section>
    <script src="js/slide show.js"></script>
  </body>
</html>
