<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login Form</title>
</head>
<body class="text-center">

    <main class="form-sign-in w-100 m-auto bg-info">
        <form>
          
          <h1 class="h3 mb-4 fw-bold fst-italic">Please Login</h1>
      
          <div class="form-floating mb-1">
            <input type="text" class="form-control" id="floatingInput" placeholder="UserName">
            <label for="floatingInput" class=" fw-semibold">User Name</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" class="fw-semibold fst-normal">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label class="fw-semibold">
              <input type="checkbox" value="remember-me" class=> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg mb-3 fw-bold btn-primary" type="submit">Sign in</button>
      
      </main>
    
</body>
</html>
